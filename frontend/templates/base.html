<!DOCTYPE html>
<html lang="ru" class="overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "HealthChecker" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marck+Script&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');

        * {
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
            font-weight: 600;
            font-style: normal;
        }

        section {
            background: linear-gradient(to right, rgba(0, 0, 0, 0), #f7f4f6, rgba(0, 0, 0, 0)), url('/static/noise.svg');
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .control-panel {
            position: fixed;
            top: 6rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            width: 280px;
            z-index: 1000;
        }

        .control-btn {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-white">

    <!-- Навбар -->
    <div class="w-full py-8 px-12 border-box flex justify-center">
        {% include "nav.html" %}
    </div>

    <!-- Панель управления записью -->
    <div id="recordingPanel" class="control-panel">
        <div class="mb-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="text-sm text-gray-700">Статус записи</h3>
                <div id="statusIndicator">
                    <span class="status-badge bg-gray-100 text-gray-600">○ Нет записи</span>
                </div>
            </div>
        </div>

        <div id="recordingControls">
            <div class="mb-3">
                <label class="block text-xs text-gray-600 mb-1">Длительность (сек)</label>
                <input type="number" id="durationInput"
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm"
                       value="20" min="1" max="600">
            </div>
            <button id="startBtn" class="control-btn bg-green-500 text-white hover:bg-green-600">
                ▶ Начать запись
            </button>
        </div>

        <div id="recordingInfo" class="hidden mt-4 p-3 bg-blue-50 rounded-lg">
            <div class="text-xs space-y-1 text-blue-900">
                <div><strong>ID:</strong> <span id="recId" class="font-mono text-xs">-</span></div>
                <div><strong>Прошло:</strong> <span id="recElapsed">0</span> / <span id="recDuration">0</span> сек</div>
            </div>
            <div class="mt-3 space-y-2">
                <div class="text-xs text-gray-600 mb-1">Скачать:</div>
                <div class="flex gap-1">
                    <button id="downloadJson" class="flex-1 px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">JSON</button>
                    <button id="downloadCsv" class="flex-1 px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">CSV</button>
                    <button id="downloadTxt" class="flex-1 px-2 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600">TXT</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Контент -->
    <main class="flex-1 w-full flex flex-col items-center justify-center">
        {% block content %}{% endblock %}
    </main>

    <div class="absolute w-full h-full top-0 left-0 m-0 p-0">
        <div class="absolute -z-30 w-full h-full overflow-hidden">
            <img src="/static/bg-gradient.jpg" class="w-full" alt="">
        </div>
    </div>

    <!-- Глобальный скрипт управления записью -->
    <script>
        const API_BASE = 'http://localhost:8000';
        let updateInterval = null;

        async function startRecording() {
            const duration = parseInt(document.getElementById('durationInput').value) || 20;
            const startBtn = document.getElementById('startBtn');

            startBtn.disabled = true;
            startBtn.textContent = '⏳ Запуск...';

            try {
                const res = await fetch(`${API_BASE}/api/recordings/start?duration_sec=${duration}`, {
                    method: 'POST'
                });

                if (!res.ok) throw new Error('Ошибка запуска записи');

                const data = await res.json();
                console.log('Запись запущена:', data.recording_id);

                // Начинаем обновлять статус
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateRecordingStatus, 1000);
                updateRecordingStatus();

            } catch (e) {
                alert('Ошибка: ' + e.message);
                startBtn.disabled = false;
                startBtn.textContent = '▶ Начать запись';
            }
        }

        async function updateRecordingStatus() {
            try {
                const res = await fetch(`${API_BASE}/api/recordings/active`);
                const data = await res.json();

                const indicator = document.getElementById('statusIndicator');
                const info = document.getElementById('recordingInfo');
                const startBtn = document.getElementById('startBtn');

                if (data.recording_id) {
                    // Идёт запись
                    indicator.innerHTML = '<span class="status-badge bg-green-100 text-green-700">● Запись</span>';
                    info.classList.remove('hidden');

                    document.getElementById('recId').textContent = data.recording_id.slice(0, 8) + '...';
                    document.getElementById('recElapsed').textContent = data.elapsed_sec || 0;
                    document.getElementById('recDuration').textContent = data.duration_sec;

                    setupDownloadButtons(data.recording_id);

                    startBtn.disabled = true;
                    startBtn.textContent = '⏺ Идёт запись';

                    // Если запись закрыта, обновляем UI
                    if (data.closed) {
                        indicator.innerHTML = '<span class="status-badge bg-yellow-100 text-yellow-700">✓ Завершена</span>';
                        setTimeout(() => {
                            startBtn.disabled = false;
                            startBtn.textContent = '▶ Начать запись';
                        }, 2000);
                    }
                } else {
                    // Нет записи
                    indicator.innerHTML = '<span class="status-badge bg-gray-100 text-gray-600">○ Нет записи</span>';
                    info.classList.add('hidden');
                    startBtn.disabled = false;
                    startBtn.textContent = '▶ Начать запись';

                    if (updateInterval) {
                        clearInterval(updateInterval);
                        updateInterval = null;
                    }
                }
            } catch (e) {
                console.error('Ошибка проверки статуса:', e);
            }
        }

        function setupDownloadButtons(rid) {
            document.getElementById('downloadJson').onclick = () =>
                window.open(`${API_BASE}/api/recordings/${rid}/download.json`, '_blank');
            document.getElementById('downloadCsv').onclick = () =>
                window.open(`${API_BASE}/api/recordings/${rid}/download.csv`, '_blank');
            document.getElementById('downloadTxt').onclick = () =>
                window.open(`${API_BASE}/api/recordings/${rid}/download.txt`, '_blank');
        }

        // Инициализация
        document.getElementById('startBtn').addEventListener('click', startRecording);
        updateRecordingStatus();
        updateInterval = setInterval(updateRecordingStatus, 3000);
    </script>
</body>
</html>
